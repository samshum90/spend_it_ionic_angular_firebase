<ion-header>
  <ion-toolbar>
    <ion-title>Password Forget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="resetPassword(email)" expand="block">SEND</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
