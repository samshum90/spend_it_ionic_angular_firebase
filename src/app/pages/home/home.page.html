<ion-header>
  <ion-toolbar>
    <ion-title>Spend It.</ion-title>
    <ion-button slot="end" type="submit" (click)="authService.SignOut()" size="small">Logout</ion-button>
    <ion-buttons slot="end">
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-item *ngFor="let spend of spendList | async">
    <ion-label routerLink="/detail/{{spend.id}}">
      <h2>{{ spend.spendName}}</h2>
      <p>Amount: Â£{{ spend.amount }}</p>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="updateSpend(spend)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteSpend(spend.id, spend.spendName)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>
