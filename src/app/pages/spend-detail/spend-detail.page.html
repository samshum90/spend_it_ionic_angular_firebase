<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ spend?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Expenditure</h3>
  <p>The expenditure was created at {{ spend?.dateCreated }}.</p>

  <h3>Category</h3>
  <p>{{ spend?.category }}</p>

  <h3>Amount</h3>

  <h3>Description</h3>
  <p>{{ spend?.description }}</p>


  <ion-button expand="block" (click)="updateSpend(spend)"> EDIT </ion-button>
  <ion-button expand="block" (click)="deleteSpend(spend.id, spend.name)"> DELETE </ion-button>
</ion-content>
