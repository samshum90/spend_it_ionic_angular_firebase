<ion-header>
  <ion-toolbar>
    <ion-title>
      Charts
    </ion-title>
    <ion-button slot="end" type="submit" (click)="authService.SignOut()" size="small">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label stacked>Select Month and Year</ion-label>
        <ion-datetime displayFormat="MMMM YYYY" [(ngModel)]="dateSelected" (ngModelChange)="handleDateChange()">
        </ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Monthly</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
      <ion-button type="button" (click)="addTotals()">
        Add Total
      </ion-button>
      <ion-button type="button" (click)="removeTotals()">
        Remove Total
      </ion-button>
    </ion-card-content>
  </ion-card>



  <ion-card>
    <ion-card-header>
      <ion-card-title>Expenditure</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Yearly</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-button type="button" (click)="populateYearlyChart()">
    test
  </ion-button>
</ion-content>
