<ion-header>
  <ion-toolbar>
    <ion-title>Add another Category</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="CloseModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-input autocomplete autocapitalize required #category type="text"
        placeholder="What is the name of the category you would like to add?">
      </ion-input>
    </ion-item>
    <ion-button expand=" block" type="button" (click)="updateCategory(category)">
      Add Category
    </ion-button>
  </form>
</ion-content>
