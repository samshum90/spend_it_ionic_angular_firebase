<ion-header>
  <ion-toolbar>
    <ion-title>Update Income</ion-title>
    <!-- <ion-button slot="end" type="submit" (click)="authService.SignOut()" size="small">Logout</ion-button> -->
    <ion-buttons slot="end">
      <ion-button (click)="CloseModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="editIncomeForm" (submit)="updateIncome()">
    <ion-item>
      <ion-label stacked>Date Created</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" formControlName="dateCreated">
      </ion-datetime>
      <!-- <ion-input slot="end" formControlName="dateCreated" type="date">
      </ion-input> -->
    </ion-item>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input class="ion-text-end" slot="end" autocomplete autocapitalize formControlName="name" type="text"
        placeholder="Give your expenditure a name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Amount Â£</ion-label>
      <ion-input class="ion-text-end" slot="end" formControlName="amount" type="number"
        placeholder="Amount of this expenditure?" inputmode="decimal">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea class="ion-text-end" slot="end" spellcheck autoGrow formControlName="description" type="text"
        placeholder="Add a description">
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!editIncomeForm.valid">
      Submit
    </ion-button>
  </form>
</ion-content>
